<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    /* START - Updated Carousel Styles */
    .carousel-container {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      width: 90vw;
      height: 160px;
    }

    .carousel {
      display: flex;
      width: calc(200px * 16); /* Adjusted to include duplicate images for looping */
      animation: scrollCarousel 20s linear infinite;
    }

    .carousel img {
      width: 200px;
      height: 160px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scrollCarousel {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%); /* Moves only half, since images are duplicated */
      }
    }
    /* END - Updated Carousel Styles */

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  
  <!-- START - Updated Carousel Section -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="./images/1.webp" alt="Image 1">
      <img src="./images/2.webp" alt="Image 2">
      <img src="./images/3.webp" alt="Image 3">
      <img src="./images/4.webp" alt="Image 4">
      <img src="./images/5.webp" alt="Image 5">
      <img src="./images/6.webp" alt="Image 6">
      <img src="./images/7.webp" alt="Image 7">
      <img src="./images/8.webp" alt="Image 8">
      
      <!-- Duplicate images for seamless looping -->
      <img src="./images/1.webp" alt="Image 1">
      <img src="./images/2.webp" alt="Image 2">
      <img src="./images/3.webp" alt="Image 3">
      <img src="./images/4.webp" alt="Image 4">
      <img src="./images/5.webp" alt="Image 5">
      <img src="./images/6.webp" alt="Image 6">
      <img src="./images/7.webp" alt="Image 7">
      <img src="./images/8.webp" alt="Image 8">
    </div>
  </div>
  <!-- END - Updated Carousel Section -->

  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4 mt-16">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
           // Add mt-16 to the image after updating the src
        imageDisplay.classList.add('mt-16');
        imageDisplay.style.width = '300px';
        imageDisplay.style.height = '300px';
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
